
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bài Tập Tin Học</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    #error-message {
      margin-top: 10px;
      color: red;
    }
    #success-message {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <label for="username">Tên đăng nhập:</label>
    <input type="text" id="username" name="username" placeholder="Nhập tên" required><br>
    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required><br>
    <button type="submit" id="ok" name="ok">Đăng nhập</button>
    <div id="error-message"></div>  
    <div id="success-message"></div>
  </form>
  <script src="scripts.js"></script>
</body>
</html>
